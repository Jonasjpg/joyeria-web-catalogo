{% extends "base.html" %}

{% block title %}Catálogo{% endblock %}

{% block content %}
<h2>Catálogo de Joyería</h2>

<ul>
    {% for joya in joyas %}
    <li>
        <strong>{{ joya.nombre }}</strong><br>
        Material: {{ joya.material }}<br>
        Precio: Q{{ joya.precio }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
