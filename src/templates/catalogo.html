{% extends "base.html" %}

{% block title %}Catálogo{% endblock %}

{% block content %}
<h2>Catálogo de Joyería</h2>

<div class="catalogo">
    {% for joya in joyas %}
        <div class="card"
            data-imagen="{{ url_for('static', filename='img/productos/' ~ joya.imagen) }}"
            data-nombre="{{ joya.nombre }}"
            data-material="{{ joya.material }}"
            data-precio="{{ joya.precio }}">

            <img src="{{ url_for('static', filename='img/productos/' ~ joya.imagen) }}"
                alt="{{ joya.nombre }}">

            <h3>{{ joya.nombre }}</h3>
            <p>{{ joya.material }}</p>
            <p class="precio">Q{{ joya.precio }}</p>

            {% if not joya.disponible %}
                <span class="agotado">Agotado</span>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
